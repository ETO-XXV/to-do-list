<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="container_control blur">
    <input class="search_bar" type="text" placeholder="search">
    <button class="save btn">save</button>
    <button class="load btn">load</button>
    <button class="search btn">go</button>
    <button class="button_add btn">add</button>
    </div>
    <div class="tasks_list blur"></div>
    <div class="pop_up">
            <p class="title"> ADD A TASK</p>
            <p class="above_input">task name</p>
            <input type="text" class="task_name" placeholder="Enter a task">
            <p class="above_input">dead line</p>
            <input type="text" class="task_deadline" placeholder="dd/mm/yyyy">
            <div class="buttons" >
            <button class="cancel">CANCEL</button>
            <button class="confirm">CONFIRM</button>
            </div >
    </div>
</body>

</html>
